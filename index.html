<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aditya379.github.io/Tailwind-Portfolio/">Aditya Tiwari</a
      >.
    </div>

    <div class="container">
        <div class="image">
          <img src="images/image-qr-code.png" alt="">
        </div>
        <div class="texts">
          <div class="heading">Improve your front-end skills by buildings projects</div>
          <div class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
    </div>
  </body>
</html>
